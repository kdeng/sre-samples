apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-demo-v1
  name: api-demo-v1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: api-demo-service-v1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-demo-service-v1
    spec:
      containers:
      - image: gcr.io/kefeng-playground-369510/api-demo:node-v1
        imagePullPolicy: Always
        name: api-demo-v1
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        # startupProbe:
