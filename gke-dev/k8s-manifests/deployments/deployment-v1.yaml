        #     port: 8080
        #   initialDelaySeconds: 2
        #   successThreshold: 1
        #   failureThreshold: 30
        #   periodSeconds: 10
        # livenessProbe:
        #   httpGet:
        #     path: /healthz/livenessProbe
        #     port: 8080
        #   initialDelaySeconds: 2
        #   successThreshold: 1
        #   failureThreshold: 1
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /healthz/readinessProbe
        #     port: 8080
        #   successThreshold: 1
        #   failureThreshold: 5
        #   periodSeconds: 5
        #   timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Always
      # serviceAccountName: build-robot
      terminationGracePeriodSeconds: 30
